<div class="card mb-3" ng-init="initListaPacientes()">
  <div class="card-header">
    <i class="fa fa-table"></i> Data Table Example</div> <div class="card-body">
      <div class="table-responsive" >
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Email</th>
              <th>Qtd. Insul / Carbo</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Email</th>
              <th>Qtd. Insul / Carbo</th>
              <th>Editar</th>
            </tr>
          </tfoot>
          <tbody>
            <tr role="row" class="odd" ng-repeat="usuario in usuarios track by $index" on-finish-render="chamarFunctionDataTable()">

              <td>{{usuario.Id}}</td>
              <td>{{usuario.Nome}}</td>
              <td>{{usuario.Sobrenome}}</td>
              <td>{{usuario.Email}}</td>
              <td>{{usuario.QtdInsulinaPorGramaCarbo}}</td>
              <td align="center">
                <a href="javascript:void(0);" class="btn btn-info btn-sm" ng-click="alterarPaciente(usuario.Id)">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
