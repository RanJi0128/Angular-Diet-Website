<div class="card card-register mx-auto mt-5">
  <div class="card-header">Dados do Paciente</div>
  <div class="card-body">
    <form ng-controller="UsuarioCtrl" ng-submit="salvarUsuario()">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <label for="exampleInputName">Nome</label>
            <input class="form-control" id="exampleInputName" type="text" ng-model="usuario.Nome" aria-describedby="nameHelp" placeholder="Entre com o seu nome">
          </div>
          <div class="col-md-6">
            <label for="exampleInputLastName">Sobrenome</label>
            <input class="form-control" id="exampleInputLastName" type="text" ng-model="usuario.Sobrenome" aria-describedby="nameHelp" placeholder="Entre com seu sobrenome">
          </div>
        </div>
      </div>
      <div class="form-group">
       <div class="form-row">
        <div class="col-md-6">
          <label for="exampleInputQtdInsulina">O que você é?</label>
          <select class="form-control" id="exampleInputQtdInsulina" ng-change = "convertToObject(usuario.Role)" ng-model="usuario.Role">
            <option ng-repeat="perfil in perfis" value="{{perfil}}">{{perfil.Name}}</option>
          </select>
        </div>
        <div class="col-md-6">
          <div id="cpf" ng-show="selectedRole.Id == 3">
          <label for="exampleInputCpf">Cpf</label>
          <input class="form-control" id="exampleInputCpf" type="text" ng-model="usuario.Cpf" placeholder="Entre com o Cpf">
        </div>
        <div id="Crm" ng-show="selectedRole.Id == 2">
          <label for="exampleInputCpf">Crm</label>
          <input class="form-control" id="exampleInputCxpf" type="text" ng-model="usuario.Crm" placeholder="Entre com o Crm">
        </div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-row">
        <div class="col-md-6">
          <label for="exampleInputEmail1">Email</label>
          <input class="form-control" id="exampleInputEmail1" type="email" ng-model="usuario.Email"  aria-describedby="emailHelp" placeholder="Entre com o seu e-mail">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-row">
        <div class="col-md-6">
          <label for="exampleInputPassword1">Senha</label>
          <input class="form-control" id="exampleInputPassword1" ng-model="usuario.Senha" type="password" placeholder="Entre com a senha">
        </div>
        <div class="col-md-6">
          <label for="exampleConfirmPassword">Confirme a senha</label>
          <input class="form-control" id="exampleConfirmPassword" ng-model="confirmacaoSenha" type="password" placeholder="Confirmar senha">
        </div>
      </div>
    </div> <div class="form-row">
      <div class="col-md-8">
        <button type="submit" class="btn btn-primary btn-block" >Salvar</button>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-danger btn-block" ng-show="usuario.Id">Desassociar</button>
      </div>
    </div>
    <div class="msgSucesso" ng-bind="msgSucesso"> </div>
    <div class="msgError" ng-bind="msgError"> </div>
  </form>
</div>
</div>
