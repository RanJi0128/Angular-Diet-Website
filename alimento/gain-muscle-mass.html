<div class="home" ng-controller="GainMuscleMass">
    <header><ng-include ng-if="showHeader" src="'../header.html'"></ng-include></header>
    <header><ng-include src="'../subheader.html'"></ng-include></header>

    <div class="content-container">
       <div class="row">
            <div class="col-md-3  nav-left">
                <header><ng-include src="'../sidebar.html'"></ng-include></header>
            </div>
            <div class="col-md-9 right-content" >
                <section id="muscle-mass">
                    <div class="container">
                        <div class="card">
                            <img class="card-img-top" ng-src={{creatineImage}} alt="Cayenne Pepper">
                            <div class="card-body">
                                <h4 class="card-title"><b>1. {{creatineSupplement}}</b></h4><br>
                                <p class="card-text">{{creatineDescription}}</p>
                            </div>
                        </div>
                    </div>

                    <br><br><br>

                    <div class="container">
                        <div class="card">
                            <img class="card-img-top" ng-src={{aminoImage}} alt="Cayenne Pepper">
                            <div class="card-body">
                                <h4 class="card-title"><b>2. {{aminoSupplement}}</b></h4><br>
                                <p class="card-text">{{aminoDescription}}</p>
                            </div>
                        </div>
                    </div>

                    <br><br><br>

                    <div class="container">
                    <div class="card">
                        <img class="card-img-top" ng-src={{fishOilImage}} alt="Cayenne Pepper">
                        <div class="card-body">
                            <h4 class="card-title"><b>3. {{fishOilSupplement}}</b></h4><br>
                            <p class="card-text">{{fishOilDescription}}</p>
                        </div>
                    </div>
                </div>

                    <br><br><br>

                    <div class="container">
                        <div class="card">
                            <img class="card-img-top" ng-src={{betaAlanineImage}} alt="Cayenne Pepper">
                            <div class="card-body">
                                <h4 class="card-title"><b>4. {{betaAlanineSupplement}}</b></h4><br>
                                <p class="card-text">{{betaAlanineDescription}}</p>
                            </div>
                        </div>
                    </div>

                    <br><br><br>

                    <div class="container">
                        <div class="card">
                            <img class="card-img-top" ng-src={{wheyProteinImage}} alt="Cayenne Pepper">
                            <div class="card-body">
                                <h4 class="card-title"><b>4. {{wheyProteinSupplement}}</b></h4><br>
                                <p class="card-text">{{wheyProteinDescription}}</p>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </div>
</div>
